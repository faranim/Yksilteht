<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
    />
    <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
    ></script>
    <script src="main.js" type="module" defer></script>
    <script src="restraunts.js" type="module" defer></script>
</head>
<body>
<header>
    <nav>
        <ul>
            <div class="header-left">
                <h1><ion-icon name="restaurant"></ion-icon> Restaurants</h1>
                <div id="search-field" class="search-container"><ion-icon name="search-outline"></ion-icon>

                    <input

                            type="search"
                            id="search-input"
                            placeholder="Search"
                    />
                    <div id="search-results"></div>
                </div>
            </div>
            <div class="header-right">
                <li><a href="login.html" id="login-link" class="">
                    <div class="tooltip"><ion-icon name="log-in-outline"></ion-icon></div>
                </a></li>
                <li>
                    <a href="#logout" id="logout-link" class="userinfo" style="display: none"
                    >Logout</a
                    >
                </li>
                <li><a href="register.html" id="register-link"><ion-icon name="person-add-outline"></ion-icon></a></li>
                <li>
                    <a href="profile.html" id="profile-link" style="display: none"
                    >Profile</a
                    >
                </li>
                <li id="logoutbutton"><ion-icon name="log-out"></ion-icon> </li>
            </div>
        </ul>
    </nav>
</header>
<div class="main-container">
    <div class="sidebar">
        <h1 class="blue">Filter</h1>
        <form id="filter-form">
            <label class="blue">City</label>
            <select id="filterCity">  //cityfilter
                <option value="All">All</option>
            </select>

            <label for="company" class="blue">Company</label>
            <select id="filterCompany"> //company-filter
                <option value="All">All</option>
                <option value="Sodexo">Sodexo</option>
                <option value="Compass Group">Compass Group</option>
            </select>

            <button type="submit" id="filter-button" class="filter-button">
                Reset
            </button>
        </form>
    </div>

    <div id="map"></div>
    <dialog>
    </dialog>
    <div class="box">
        <div class="scrollable-content">
        <section id="ravintolat">
            <h2>Ravintolat</h2>
            <table>
                <tr>
                    <th>Nimi</th>
                    <th>Osoite</th>
                </tr>
            </table>
            <dialog>
                <dialog></dialog>
            </dialog>
        </section>
        </div>
    </div>
</div>
<script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>
</body>
</html>
